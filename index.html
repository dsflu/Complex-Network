<html>  
  <head>  
        <meta charset="utf-8">  
        <title>力导向图</title>  
  </head> 

<style>


</style>
    <body>  
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
        <script>       



    var nodes = new Array();
    
             
    // var nodes = [ { name: "桂林"    }, { name: "广州" },
    //         { name: "厦门"    }, { name: "杭州"   },
    //         { name: "上海"   }, { name: "青岛"    },
    //         { name: "天津"    } ];

    d3.json("dataclean/station_trip.json", function(error, graph) {
          if (error) throw error;
    var nodes = graph.nodes;
    var edges = graph.edges;
    var maxvalue = d3.max(edges, function(d){ return d.weight; });
    var minvalue = 1500;
    var maxr = d3.max(nodes, function(d){ return d.din; });
    var minr = d3.min(nodes, function(d){ return d.din; });
    console.log(maxr);
    //定义一个线性比例尺，将最小值和最大值之间的值映射到[0, 1]
    var linear = d3.scale.linear()
            .domain([minvalue, maxvalue])
            .range([0, 1]);
    
    //定义最小值和最大值对应的颜色
    var a = d3.rgb(135,206,250);  //浅蓝色
    var b = d3.rgb(0,0,255);  //蓝色
     
    //颜色插值函数
    var computeColor = d3.interpolate(a,b);


    console.log(nodes);
    console.log(edges);
    // var edges = [  { source : 0  , target: 1 } , { source : 0  , target: 2 } ,
    //          { source : 0  , target: 3 } , { source : 1  , target: 4 } ,
    //          { source : 1  , target: 5 } , { source : 1  , target: 3 }  ];  
    
    var width = 1200;
    var height = 800;
    
    
    var svg = d3.select("body")
          .append("svg")
          .attr("width",width)
          .attr("height",height);
    
    var force = d3.layout.force()
        .nodes(nodes)   //指定节点数组
        .links(edges)   //指定连线数组
        .size([width,height]) //指定范围
        .linkDistance(150)  //指定连线长度
        .charge(-1000);  //相互之间的作用力

    force.start();  //开始作用

    // console.log(nodes);
    // console.log(edges);
    
    //添加连线    
    var svg_edges = svg.selectAll("line")
              .data(edges)
              .enter()
              .append("line")
              .style("stroke",function(d,i){
                  if (d.weight < minvalue){
                    return "#ccc";
                  }
                  else{
                    var t = linear( d.weight);
                    var colort = computeColor(t);
                    return colort.toString();
                  }
                  
                 })        
              .style("stroke-width", 2);
    
    var color = d3.scale.category20();
    var linearr = d3.scale.linear()
            .domain([minr, maxr])
            .range([3, 12]);
        
    //添加节点      
    var svg_nodes = svg.selectAll("circle")
              .data(nodes)
              .enter()
              .append("circle")
              .attr("r",function(d,i){
                return linearr(d.din);
              })
              .style("fill",function(d,i){
                return color(d.loc);
              })
              .call(force.drag);  //使得节点能够拖动

    //添加描述节点的文字
    var svg_texts = svg.selectAll("text")
              .data(nodes)
              .enter()
              .append("text")
              .style("fill", "black")
              .attr("dx", 20)
              .attr("dy", 8)
              .text(function(d){
                return d.id;
              });
          

    force.on("tick", function(){  //对于每一个时间间隔
    
       //更新连线坐标
       svg_edges.attr("x1",function(d){ return d.source.x; })
          .attr("y1",function(d){ return d.source.y; })
          .attr("x2",function(d){ return d.target.x; })
          .attr("y2",function(d){ return d.target.y; });
       
       //更新节点坐标
       svg_nodes.attr("cx",function(d){ return d.x; })
          .attr("cy",function(d){ return d.y; });

       //更新文字坐标
       svg_texts.attr("x", function(d){ return d.x; })
        .attr("y", function(d){ return d.y; });
    });


    //定义一个线性渐变
    var defs = svg.append("defs");

    var linearGradient = defs.append("linearGradient")
                .attr("id","linearColor")
                .attr("x1","0%")
                .attr("y1","0%")
                .attr("x2","100%")
                .attr("y2","0%");

    var stop1 = linearGradient.append("stop")
            .attr("offset","0%")
            .style("stop-color",a.toString());

    var stop2 = linearGradient.append("stop")
            .attr("offset","100%")
            .style("stop-color",b.toString());

    //添加一个矩形，并应用线性渐变
    var colorRect = svg.append("rect")
          .attr("x", 20)
          .attr("y", 490)
          .attr("width", 140)
          .attr("height", 30)
          .style("fill","url(#" + linearGradient.attr("id") + ")");

    //添加文字
    var minValueText = svg.append("text")
          .attr("class","valueText")
          .attr("x", 20)
          .attr("y", 490)
          .attr("dy", "-0.3em")
          .text(function(){
            return minvalue;
          });

    var maxValueText = svg.append("text")
          .attr("class","valueText")
          .attr("x", 160)
          .attr("y", 490)
          .attr("dy", "-0.3em")
          .text(function(){
            return maxvalue;
          });

    var legendArea = svg.append("g")
        .attr("transform", "translate(0,320)");
    //绑定数据，设置每个图例的位置
    var legend = legendArea.selectAll("g")
        .data(nodes)
        .enter()
        .append("g")
        .attr("transform", function (d, i) {
            if(d.loc>0){
              return "translate(" +30 + ","+d.loc * 30+")";
            }
            else{
              return "translate("  + d.loc * -100+",-1000)";
            }
        });
    //添加图例的矩形色块
    legend.append("circle")
        .attr("r", 10)
        .style("fill", function (d, i) {
            if(d.loc>0){
              return color(d.loc)
            }
        });
      //添加图例文字
    legend.append("text")
        .attr("x", 24)
        .attr("y", 0)
        .style("fill", function (d, i) {
            if(d.loc>0){
              return color(d.loc)
            }
        })
        .attr("dy", ".35em")
        .text(function (d, i) {
            return "loc: "+d.loc;
        });
    

    })

        </script>  
    
    </body>  
</html>
